{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Lista de Clientes</title>
</head>
<body>
    <header>
        <h1>Lista de Clientes</h1>
    </header>
<br>
        <table class="table table-striped">
            <a class="btn btn-success" href="{% url 'core:create' %}" role="button">Criar Usúario</a>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
                
              </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
              <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}} </td>
                <td>{{user.email}} </td>
                <td>
                    <a class="btn btn-warning" href="{% url 'core:update' pk=user.id %}" role="button">Editar</a>
                    <a class="btn btn-info" href="{% url 'core:detail' pk=user.id %}" role="button">Detalhes</a>
                    <a class="btn btn-danger" href="{% url 'core:delete' pk=user.id %}" role="button">Deletar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
</body>
</html>
